<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理订阅转换工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .btn-clear:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .result-card h3 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qr-code {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code canvas {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .link-box {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            position: relative;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .link-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .link-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .link-box::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .link-box::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .feature-card i {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .alert-warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }

        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .github-link:hover {
            background: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/onlinefchen/auto-convert" class="github-link" target="_blank">
        <i class="fab fa-github"></i> GitHub
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> 代理订阅转换工具</h1>
            <p>一键将代理订阅链接转换为 Surge 和 Clash 配置文件</p>
        </div>

        <div class="main-card">
            <form id="convertForm">
                <div class="form-group">
                    <label for="subscriptionUrl">
                        <i class="fas fa-link"></i> 订阅链接
                    </label>
                    <input type="url" id="subscriptionUrl" placeholder="https://sub.example.com/link/xxx" required>
                </div>

                <div class="form-group">
                    <label for="outputFormat">
                        <i class="fas fa-cogs"></i> 输出格式
                    </label>
                    <select id="outputFormat">
                        <option value="both">Surge + Clash</option>
                        <option value="surge">仅 Surge</option>
                        <option value="clash">仅 Clash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="githubToken">
                        <i class="fas fa-key"></i> GitHub Token (可选)
                    </label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                    <small style="color: #666; margin-top: 5px; display: block;">
                        用于上传到私有 Gist 并生成二维码。
                        <a href="https://github.com/settings/tokens" target="_blank" style="color: #667eea;">获取 Token</a>
                    </small>
                </div>

                <div class="form-group">
                    <small style="color: #28a745; display: block;">
                        <i class="fas fa-info-circle"></i> 您的输入会自动保存到本地，刷新页面不会丢失
                    </small>
                </div>

                <button type="submit" class="btn" id="convertBtn">
                    <i class="fas fa-magic"></i> 开始转换
                </button>
                
                <button type="button" class="btn-clear" id="clearBtn" onclick="clearSavedData()">
                    <i class="fas fa-trash"></i> 清除保存的数据
                </button>
            </form>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>正在转换配置文件...</p>
            </div>

            <div class="results" id="results">
                <!-- 结果将在这里显示 -->
            </div>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <strong>隐私保护：</strong>所有处理都在客户端完成，我们不会保存您的订阅链接或配置文件。
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>隐私安全</h3>
                <p>所有数据处理都在本地进行，不会上传到服务器，保护您的隐私</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-qrcode"></i>
                <h3>二维码生成</h3>
                <p>自动生成二维码，手机扫码即可快速导入配置到客户端</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-layer-group"></i>
                <h3>智能分组</h3>
                <p>支持 AI、流媒体、游戏等智能分组，优化不同场景的使用体验</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>跨平台支持</h3>
                <p>同时支持 Surge 和 Clash 格式，适配各种设备和客户端</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="js/converter.js"></script>
</body>
</html>

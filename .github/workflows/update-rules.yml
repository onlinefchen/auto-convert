name: Update Rules

on:
  schedule:
    # Run daily at 00:00 UTC (8:00 AM Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'download_rules.py'
      - '.github/workflows/update-rules.yml'

jobs:
  update-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Download and update rules
      run: |
        python download_rules.py
        
    - name: Check for changes
      id: changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are any changes
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in rules"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes in rules"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git add rules/
        git commit -m "ğŸ¤– Auto-update rules from Sukka's ruleset

        - Updated at $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        - Source: https://ruleset.skk.moe/
        - Contains all 39 rule-sets with DNS resolution optimization
        
        ğŸ¤– Generated with GitHub Actions"
        git push
        
    - name: Create release on major updates
      if: steps.changes.outputs.changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get current date for release tag
        RELEASE_TAG="rules-$(date -u '+%Y%m%d')"
        
        # Check if release already exists
        if ! gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
          # Count total rules
          SURGE_COUNT=$(find rules/surge -name "*.conf" | wc -l)
          CLASH_COUNT=$(find rules/clash -name "*.txt" | wc -l)
          
          # Create release
          gh release create "$RELEASE_TAG" \
            --title "Rules Update - $(date -u '+%Y-%m-%d')" \
            --notes "## ğŸ“Š Auto-updated Rules

          ### ğŸ¯ Rule Statistics
          - **Surge Rules**: ${SURGE_COUNT} files
          - **Clash Rules**: ${CLASH_COUNT} files
          - **Total Rules**: $((SURGE_COUNT + CLASH_COUNT)) files

          ### ğŸš€ DNS Resolution Optimization
          - **domainset/**: Pure domain rules (no DNS resolution)
          - **non_ip/**: Domain and regex rules (no DNS resolution)  
          - **ip/**: IP rules (requires DNS resolution)

          ### ğŸ“ˆ Performance Features
          - âš¡ Optimized rule order for faster matching
          - ğŸ” Complete coverage of all 39 Sukka rule-sets
          - ğŸ›¡ï¸ Advanced filtering with signature line handling
          - ğŸ“± Compatible with latest Surge and Clash versions

          ### ğŸ”— Source
          - **Ruleset**: [Sukka's Ruleset](https://ruleset.skk.moe/)
          - **Updated**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **License**: AGPL 3.0

          ---
          ğŸ¤– *This release was automatically generated by GitHub Actions*"
        fi